<div class="conatiner">
  <div class="row">
    <div class="col-xs-12">
      <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{oddClass: odd % 2 !==0}"
              [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{oddClass: even % 2 !==0}"
              [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
<!--        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              [ngClass]="{oddClass: even % 2 !==0}"
              [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
        &lt;!&ndash;ahother desision of ngIF&ndash;&gt;
        <ng-template [ngIf]="!onlyOdd">
          <div *ngIf="!onlyOdd">
            <li class="list-group-item"
                [ngClass]="{oddClass: even % 2 !==0}"
                [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>-->
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with better directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">VAlue is 5</p>
        <p *ngSwitchCase="10">VAlue is 10</p>
        <p *ngSwitchCase="100">VAlue is 100</p>
        <p *ngSwitchDefault>VAlue is Default</p>
      </div>
    </div>
  </div>
</div>
